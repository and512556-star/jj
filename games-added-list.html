<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Added List - RCRB</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #111, #000);
    color: #ffea00;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    text-shadow: 0 0 10px #ffea00, 0 0 20px #ffea00;
    margin-bottom: 30px;
  }
  ul {
    list-style: none;
    padding: 0;
    max-width: 600px;
    margin: 0 auto;
  }
  li {
    margin: 10px 0;
    font-size: 1.2rem;
    backdrop-filter: blur(5px);
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 10px 15px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  li:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px #ffea00, 0 0 30px #ffea00;
  }
  a {
    color: #ffea00;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Games Added List</h1>
<ul id="gameList"></ul>

<script>
  fetch('games.json')
    .then(res => res.json())
    .then(games => {
      const ul = document.getElementById('gameList');
      games.forEach(g => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = g.file + ".html";
        a.textContent = g.name;
        li.appendChild(a);
        ul.appendChild(li);
      });
    })
    .catch(err => console.error('Error loading games list:', err));
</script>

</body>
</html>
